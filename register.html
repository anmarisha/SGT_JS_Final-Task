</head>

<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img style="max-width: 100px;" alt="logo" src="images/logo.jpg"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">About us</a>
                    </li>
                </ul>
            </div>

    </nav>

    <div id="page-content">
        <div class="container">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="link-secondary" href="home.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Register</li>
                </ol>
            </nav>

            <div class="row pb-4">
                <h2>Article</h2>
            </div>

            <form class="row needs-validation" novalidate
                oninput='retype.setCustomValidity(retype.value != password.value ? "Password do not match" : "");'>

                <div class="col-12">

                    <div class="input-group has-validation">
                        <label for="username" class="form-label"></label>
                        <input type="text" class="form-control" id="username" placeholder="Username*" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>

                    <div>
                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control" minlength="8" id="password" placeholder="Password*"
                            value="" required>
                        <div class="valid-feedback">
                            Password ok!
                        </div>
                        <div class="invalid-feedback">
                            Password must consist of at least 8 characters.
                        </div>
                    </div>

                    <div>
                        <label for="retype" class="form-label"></label>
                        <input type="password" class="form-control" id="retype" placeholder="Retype password*" value=""
                            required>
                        <div class="valid-feedback">
                            Passwords match!
                        </div>
                    </div>


                    <div>
                        <label for="first-name" class="form-label"></label>
                        <input type="text" class="form-control" id="first-name" placeholder="First name*" value=""
                            required>
                        <div class="valid-feedback">
                            OK
                        </div>
                    </div>


                    <div>
                        <label for="last-name" class="form-label"></label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last name" value="">
                        <div class="valid-feedback">
                            OK
                        </div>
                    </div>

                    <div>

                        <label for="country" class="form-label"></label>
                        <select class="form-select" id="country" required>
                            <option selected disabled value="">Country*</option>
                            <option>Latvia</option>
                            <option>Lithuania</option>
                            <option>Estonia</option>
                            <option>Zimbabwe</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>

                    <div class="form-check pt-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>

                    <div class="col-12 pt-4">
                        <button class="btn btn-info" type="submit">Submit form</button>
                    </div>

                </div>

            </form>

        </div>
    </div>
    <br>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(120, 200, 211, 0.2);">

    </footer>

    <script src="js/validation.js"></script>
</body>
